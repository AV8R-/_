<!DOCTYPE html>

    <style>
        body {font: normal 0.9em Arial;margin:0;}
        a {color:#1155CC;}
        ul li {padding: 10px 0;}
        header {display:block;padding:60px 0 20px;text-align:center;position:absolute;top:8%;left:8%;z-index:4;}
        header a {
            font-family: sans-serif;
            font-size: 24px;
            line-height: 24px;
            padding: 8px 13px 7px;
            color: #fff;
            text-decoration:none;
            transition: color 0.7s;
        }
        header a.active {
            font-weight:bold;
            width: 24px;
            height: 24px;
            padding: 4px;
            text-align: center;
            display:inline-block;
            border-radius: 50%;
            background: #C00;
            color: #fff;
        }
        #header {
            width: 100%;
            height: 50px;
            position: absolute;
            background-color: black;
            top: 0px;
            left: 0px;
            z-index: 1000;
            padding: 0px;
        }
        
        .name {
            color: whitesmoke;
            font-family: Geneva, Arial, Helvetica, sans-serif;
            font-size: 2em;
            position: relative;
            top: 10px;
            left: 10px;
        }
        body {
            background-color: black;
        }
        
        .button {
            position: absolute;
            right: 30px;
            top: 10px;
     
            /*Step 2: Basic Button Styles*/
            display: block;
            height: 30px;
            width: 200px;
            background: transparent;
            border: 2px solid grey;
            
            /*Step 3: Text Styles*/
            color: rgba(0, 0, 0, 0.55);
            text-align: center;
            font: bold 1em/30px "Helvetica Neue", Arial, Helvetica, Geneva, sans-serif;
            color: grey;
            
            -webkit-border-radius: 50px;
            -khtml-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
            
        }
        
        /*Step 3: Link Styles*/
        a.button2 {
            text-decoration: none;
        }
        
        /*Step 5: Hover Styles*/
        a.button:hover {
            background: #F4FA58;
            background: -webkit-linear-gradient(top, #F4FA58, #AEB404);
            background: -moz-linear-gradient(top, #F4FA58, #AEB404);
            background: -o-linear-gradient(top, #F4FA58, #AEB404);
            background: -ms-linear-gradient(top, #F4FA58, #AEB404);
            background: linear-gradient(top, #F4FA58, #AEB404);
            opacity: 0.8;
        }
        
        * {
        margin: 0;
        padding: 0;
        }
        .content {
        min-height: calc(100vh - 80px);
        }
        .footer {
			height: 80px;
            background-color: rgba(30, 30, 30, 0.1);
            padding:0px;
		}
        
        .contacts-block {
            position: static;
            padding-top:15px;
            padding-left: 100px;
        }
        
        .vk {
            display: block;
            position: relative;
            height: 50px;
            width: 50px;
            background-image: url("img/vk.png");
            background-size: 50px 50px;
            color:white;
            float: left;
            margin-right: 20px;
        }
        
        .contacts {
            float: left;
            color: gainsboro;
        }
    </style>
</head>
<body>
    <div id="header"><span class="name">БОГДАН МАНШИЛИН</span>
        <a href="mailto:skimphiter@gmail.com" class="button">skimphiter@gmail.com</a>

                <div class="navsWrapper">
